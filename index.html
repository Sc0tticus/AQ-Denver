<!DOCTYPE html>
<html>
<head>
	<title>Air Quality (PM2.5) Denver</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
		<script src="build/heatmap.min.js"></script>
		<script src="leaflet-heatmap/leaflet-heatmap.js"></script>
		<script src="./index.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

const baseURL = 'http://localhost:4000/air_qualities';

window.onload = function() {

	fetch(baseURL)
  .then(response => {
    response.json().then(data => {
      const heatMapData = data.map(point => {
		    return { lat: point.latitude, lng: point.longitude, value: point.snr_read }
      })
      const testData = {
        max: 3,
        data: heatMapData
      };
      heatmapLayer.setData(testData)
    })
  });

const baseLayer = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
		'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	id: 'mapbox/streets-v11',
	tileSize: 512,
	zoomOffset: -1
});

const heatmapLayer = new HeatmapOverlay({
	"radius": 0.002,
	"maxOpacity": .8,
	"scaleRadius": true,
	latField: 'lat',
	lngField: 'lng'
});

const mymap = new L.Map('mapid', {
	center: new L.LatLng(39.758, -105.033),
	zoom: 13,
	layers: [baseLayer, heatmapLayer]
	});
}

</script>
</body>
</html>
